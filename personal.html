    <h1>REGISTRO DE PERSONAL</h1>
<form href="#clientes" id="formulario2">

        <div class="caja2"></div>
            <label>Numero De Documento</label>
            <input type="number" id="informacion-identificacion" placeholder="Ingresar Numero De Id">
        </div>

        <div class="caja2">
            <label>Nombres</label>
            <input type="text" id="informacion-nombre" placeholder="Ingresar Nombres">
        </div>

        <div class="caja2">
            <label>Apellidos</label>
            <input type="text" id="informacion-apellidos" placeholder="Ingresar Apellidos">
        </div>

        <div class="caja2">
            <label>Correo</label>
            <input type="email" id="informacion-correo" placeholder="Ingresar Correo">
        </div>

        <div class="caja2">
            <label>Telefono</label>
            <input type="number" id="informacion-telefono" placeholder="Ingresar Telefono">
        </div>

        <div class="caja2">
            <label>Profesion</label>
            <input type="text" id="informacion-correo" placeholder="Ingrese su Profesion">
        </div>

        <div class="boton">
            <button type="submit">ENVIAR</button>
        </div>
</form>

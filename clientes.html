     <!-- formulario de clientes -->

     <h1>REGISTRO DE CLIENTES</h1>

    <form href="#clientes" id="formulario2">
        <div class="resgistro-clientes">
            <div class="caja2"></div>
                <label>Numero De Documento</label>
                <input type="number" id="informacion-identificacion" placeholder="Ingresar Numero De Id">
            </div>

            <div class="caja2">
                <label>Nombres</label>
                <input type="text" id="info-nombre" placeholder="Ingresar Nombres">
            </div>

            <div class="caja2">
                <label>Apellidos</label>
                <input type="text" id="info-apellidos" placeholder="Ingresar Apellidos">
            </div>

            <div class="caja2">
                <label>Fecha De Nacimiento</label>
                <input type="date" id="info-fecha-nacimiento" placeholder="Ingresar Fecha Nacimiento">
            </div>

            <div class="caja2">
                <label>Telefono</label>
                <input type="number" id="info-telefono" placeholder="Ingresar Telefono">
            </div>

            <div class="caja2">
                <label>Correo</label>
                <input type="email" id="info" placeholder="Ingresar Correo">
            </div>

            <div class="caja2">
                <label>Pais De Origen</label>
                <input type="text" id="info-pais-origen" placeholder="Ingrese Pais Origen">
            </div>

            <div class="caja2">
                <label>Ciudad De Origen</label>
                <input type="text" id="info-ciudad-origen" placeholder="Ingrese Ciudad Origen">
            </div>

            <div class="boton">
                <button type="submit">ENVIAR</button>
            </div>
        </div>
    </form>
    <div id="contenido"></div>
